- name: my web server
  hosts: all
  tasks:
  - name: install apache2
    apt:
     name:  apache2
     update_cache: yes
     state: latest
  - name: start apache2
    systemd:
     name: apache2
     state: restarted
     enable: true
  - name: deployment
    copy: 
     src: ./index.html
     dest: /var/www/html/index.html